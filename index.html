<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <nav
      class="bg-gray-700 text-white flex justify-center items-center p-4 shadow-md"
    >
      <h2 class="text-2xl font-bold">Rock Paper Scissor</h2>
    </nav>

    <main class="flex flex-col items-center justify-center flex-1 p-6">
      <h2 class="flex items-center justify-center text-2xl font-bold mb-5">
        Your Choices
      </h2>
      <div class="flex gap-6 mb-8 flex-wrap justify-center">
        <div
          id="scissor"
          class="moves cursor-pointer hover:scale-110 transition-transform"
        >
          <img
            src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"
            alt="Scissor"
            class="w-28 h-28 rounded-full shadow-md border border-gray-300"
          />
        </div>
        <div
          id="rock"
          class="moves cursor-pointer hover:scale-110 transition-transform"
        >
          <img
            src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png"
            alt="Rock"
            class="w-28 h-28 rounded-full shadow-md border border-gray-300"
          />
        </div>
        <div
          id="paper"
          class="moves cursor-pointer hover:scale-110 transition-transform"
        >
          <img
            src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png"
            alt="Paper"
            class="w-28 h-28 rounded-full shadow-md border border-gray-300 object-cover"
          />
        </div>
      </div>

      <div class="flex flex-col items-center justify-center mb-16 p-6">
        <div class="text-center mb-4">
          <h2 class="text-xl font-extrabold text-gray-700">Your Choice</h2>
          <p id="yCh" class="mt-2 text-2xl">---</p>
        </div>

        <div class="text-center">
          <h2 class="text-xl font-extrabold text-gray-700">Computer Choice</h2>
          <p id="cCh" class="mt-2 text-2xl">---</p>
        </div>
      </div>

      <section class="bg-white shadow-md rounded-xl p-6 w-80 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Score</h1>
        <div class="flex justify-between text-lg">
          <div class="flex flex-col items-center">
            <p class="font-semibold text-blue-600">You</p>
            <p id="ourScore" class="text-2xl font-bold">0</p>
          </div>
          <div class="flex flex-col items-center">
            <p class="font-semibold text-red-600">Computer</p>
            <p id="compScore" class="text-2xl font-bold">0</p>
          </div>
        </div>
        <p class="finalResult"></p>
      </section>
    </main>

    <footer class="bg-gray-700 text-gray-200 text-center p-3">
      <p>Â© 2025 Rock Paper Scissor Game</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
